<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAGORI Official</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>LAGORI</h1>
    <button class="menu-toggle" onclick="toggleMenu()">☰ メニュー</button>
    <nav id="menu" class="hidden">
      <a href="#" onclick="showSection('music')">楽曲</a>
      <a href="#" onclick="showSection('profile')">プロフィール</a>
      <a href="#" onclick="showSection('contact')">コンタクト</a>
    </nav>
  </header>

  <main>
    <section id="music" class="content-section">
      <h2>楽曲紹介</h2>
      <ul>
        <li><a href="https://youtu.be/xxxxx" target="_blank">『終末ロジック』 - YouTube</a></li>
        <li><a href="https://nico.ms/xxxxx" target="_blank">『デジタルな孤独』 - ニコニコ動画</a></li>
      </ul>
    </section>

    <section id="profile" class="content-section hidden">
      <h2>プロフィール</h2>
      <p>LAGORIは2023年から活動中のボカロP。エレクトロと幻想をテーマに楽曲制作中。</p>
    </section>

    <section id="contact" class="content-section hidden">
      <h2>コンタクト</h2>
      <p>X: <a href="https://twitter.com/lagori" target="_blank">@lagori</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 LAGORI</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("hidden");
    }

    function showSection(sectionId) {
      const sections = document.querySelectorAll(".content-section");
      sections.forEach(section => {
        if (section.id === sectionId) {
          section.classList.remove("hidden");
        } else {
          section.classList.add("hidden");
        }
      });
      document.getElementById("menu").classList.add("hidden");
    }
  </script>
</body>
</html>
