<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LAGORI Official</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="menuBtn" type="button" aria-label="メニューを開く" aria-expanded="false">☰</button>
    <h1>LAGORI</h1>
  </header>

  <nav id="sideMenu" class="side-menu" aria-hidden="true">
    <ul>
      <li><a href="#" data-section="music">楽曲</a></li>
      <li><a href="#" data-section="profile">プロフィール</a></li>
      <li><a href="#" data-section="contact">コンタクト</a></li>
    </ul>
  </nav>

  <main>
    <section id="music" class="content-section">
      <h2>楽曲紹介</h2>

      <div class="video-container">
        <iframe
          src="https://www.youtube.com/embed/Obt0dliBo7o"
          title="LAGORI Music Video"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <ul>
        <li><a href="https://youtu.be/Obt0dliBo7o" target="_blank" rel="noopener noreferrer">『終末ロジック』 - YouTube</a></li>
        <li><a href="https://nico.ms/xxxxx" target="_blank" rel="noopener noreferrer">『デジタルな孤独』 - ニコニコ動画</a></li>
      </ul>
    </section>

    <section id="profile" class="content-section hidden">
      <h2>プロフィール</h2>
      <p>
        2023年活動開始。<br />
        幼少期からクラシックピアノを学び、小学・中学時代に出会ったVOCALOID楽曲に衝撃を受け、独学で作曲を学び、インターネットの世界へ身を投じる。<br />
        自身の経験から構築した独特の恋愛観を切なく表現した楽曲が多い。<br />
        永遠の大学院生。
      </p>
    </section>

    <section id="contact" class="content-section hidden">
      <h2>コンタクト</h2>
      <p>X: <a href="https://twitter.com/LAGORI_xi" target="_blank" rel="noopener noreferrer">@LAGORI_xi</a></p>
    </section>
  </main>

  <footer>
    <div class="footer-icons">
      <a href="https://twitter.com/LAGORI_xi" target="_blank" aria-label="X">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#ffcc00" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.5 2H19.6L13.5 9.4L7.3 2H1.5L9.6 12L1 22H4.1L10.7 14.1L17.2 22H23L14.1 11.1L22.5 2Z"/>
        </svg>
      </a>
      <a href="https://www.youtube.com/channel/UCX1uDoAN4_aDtGdDTlvZ2YQ" target="_blank" aria-label="YouTube">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#ffcc00" xmlns="http://www.w3.org/2000/svg">
          <path d="M21.8 8.001c-.2-1.5-.8-2.2-1.7-2.7C18.6 5 12 5 12 5s-6.6 0-8.1.3c-.9.5-1.5 1.2-1.7 2.7C2 9.7 2 12 2 12s0 2.3.2 3.999c.2 1.5.8 2.2 1.7 2.7 1.5.3 8.1.3 8.1.3s6.6 0 8.1-.3c.9-.5 1.5-1.2 1.7-2.7.2-1.699.2-3.999.2-3.999s0-2.3-.2-3.999zM10 15.5v-7l6 3.5-6 3.5z"/>
        </svg>
      </a>
    </div>
    <p>&copy; 2025 LAGORI</p>
  </footer>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const links = sideMenu.querySelectorAll('a');
    const sections = document.querySelectorAll('.content-section');

    function closeMenu() {
      sideMenu.classList.remove('open');
      sideMenu.setAttribute('aria-hidden', 'true');
      menuBtn.setAttribute('aria-expanded', 'false');
    }

    menuBtn.addEventListener('click', e => {
      const expanded = menuBtn.getAttribute('aria-expanded') === 'true';
      if (expanded) {
        closeMenu();
      } else {
        sideMenu.classList.add('open');
        sideMenu.setAttribute('aria-hidden', 'false');
        menuBtn.setAttribute('aria-expanded', 'true');
      }
      e.stopPropagation();
    });

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const targetId = link.getAttribute('data-section');
        sections.forEach(section => section.classList.add('hidden'));
        document.getElementById(targetId).classList.remove('hidden');
        closeMenu();
      });
    });

    document.addEventListener('click', e => {
      const isInsideMenu = sideMenu.contains(e.target) || menuBtn.contains(e.target);
      if (!isInsideMenu && sideMenu.classList.contains('open')) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
